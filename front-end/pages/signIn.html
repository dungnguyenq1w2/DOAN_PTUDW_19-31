<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/signIn.css" />
		<title>Sign In</title>
	</head>
	<body>
		<div class="signIn">
			<div class="signIn__left">
				<img src="/images/signin.jpg" alt="sign in picture" />
			</div>
			<div class="signIn__right">
				<h3>ACCOUNT LOGIN</h3>
				<div class="signIn__right__input">
					<div class="signIn__right__input__username">
						<input type="text" placeholder="Username" />
					</div>
					<div class="signIn__right__input__password">
						<input type="password" placeholder="Password" />
					</div>
				</div>

				<button>SIGN IN</button>
				<a href="#">Forgot User name / Password</a>
				<a href="#">SIGN UP</a>
			</div>
		</div>
	</body>
</html>
