<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/signUp.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="signUp">
			<div class="signUp__left">
				<img src="/images/signin.jpg" alt="sign in picture" />
			</div>
			<div class="signUp__right">
				<h3>ACCOUNT SIGN UP</h3>
				<form>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
					<label for="phone">Phone number</label>
					<input type="number" name="phone" id="phone" />
					<label for="username">Username</label>
					<input type="text" name="username" id="username" />
					<label for="password">Password</label>
					<input type="password" name="password" id="password" />
					<label for="comfirmPassword">Comfirm Password</label>
					<input type="password" name="comfirmPassword" id="comfirmPassword" />
				</form>

				<button>SIGN UP</button>

				<a href="../pages/signIn.html">SIGN IN</a>
			</div>
		</div>
	</body>
</html>
